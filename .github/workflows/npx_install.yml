name: iobroker npx install Windows 64bit Build

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14
    - name: install
      run: |
        npm i
        cd ..
        mkdir iobroker-inst
        cd iobroker-inst
        npx ../iobroker
